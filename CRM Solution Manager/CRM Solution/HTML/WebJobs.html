<html>
<head>
    <title>Account Services</title>
    <script src="ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        function loadAccountServices() {

            var webJob = window.parent.Xrm.Page.getAttribute("syed_webjobs");
            if (webJob !== null && webJob !== undefined && webJob.getValue() !== "") {
                webJob = webJob.getValue();
                document.getElementById("formed").innerHTML = webJob;
            }
        }
    </script>
</head>
<body onload="loadAccountServices();" onfocusout="parent.setEmailRange();" style="overflow-wrap: break-word;">
    <div id="formed"></div>

</body>
</html>
